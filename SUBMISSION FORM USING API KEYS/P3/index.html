<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <style>
        .user-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="user-container"></div>

    <script>
        // Define the function to fetch data
        async function fetchData() {
            try {
                // Fetch data from the API
                const response = await fetch('https://jsonplaceholder.typicode.com/users');

                // Check if the response is okay
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
        // Function to display data on the webpage
        function displayData(users) {
            const container = document.getElementById('user-container');
            for (let i = 0; i < users.length; i++) {
                // Create a div element for each user
                const userBox = document.createElement('div');
                userBox.className = 'user-box';
                userBox.innerHTML = `
                <h3>${users[i].name}</h3>
                <p><strong>Email:</strong> ${users[i].email}</p>
                <p><strong>Phone:</strong> ${users[i].phone}</p>
                <p><strong>Website:</strong> ${users[i].website}</p>`;
                container.appendChild(userBox);
            }
        }

        // Call the function to fetch data when the script runs
        fetchData();
    </script>
</body>

</html>
